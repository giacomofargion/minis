<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Latest GIFS</title>
  </head>
  <body>
    <h1>GIFS</h1>

    <form id="search-gifs">
      <div class="form-group">
        <label for="gif-name" class="form-label">Search for a gif</label>
        <div class="d-flex">
          <input type="text" id="gif-name" class="form-control" placeholder="Spiderman...">
          <input type="submit" value="Search" class="btn btn-primary ms-2">
        </div>
      </div>
      </form>

    <div class="gif-container" id="gif-container"></div>


    <script src="script.js"></script>
  </body>
</html>
